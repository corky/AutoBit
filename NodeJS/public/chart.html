<!DOCTYPE html>
<html  lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/starter-template.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <style type="text/css">
        .myGraph {width:700px;height:500px;float:left;}
    </style>

</head>

<body>
<script type="text/javascript" src="js/angular.min.js"></script>
<script src="https://www.google.com/jsapi" type="text/javascript"></script>
<script type="text/javascript" src="js/ui-bootstrap-tpls-0.14.3.min.js"></script>
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="chart.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script src="ngGoogleCharts.js" type="text/javascript"></script>



<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">Auto-Bit</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="chart.html">Charts</a></li>
                <li><a href="report.html">Reports</a></li>
                <li><a href="tag.html">Tag Locations</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">

    <div class="starter-template">

        <div ng-controller="chartController">
            <div ng-controller="SelectController as sel">
                <H2>Pick a chart to view:</H2>
                <select ng-model="selChart"  ng-change="update()">
                    <OPTION value="1">Last 7 days</OPTION>
                    <OPTION value="2">Compare last month to this month</OPTION>
                    <OPTION value="3">Top 5 Year to Date, Month by Month</OPTION>
                    <OPTION value="4">Year to Date</OPTION>
                </select>
            </div>
            <div google-chart="{{ChartType}}" ng-model="data1" class="myGraph"  trigger="activateChart"></div>
        </div>
    </div>
</div><!-- /.container -->
</body>
</html>
